@* This config is injected as a variable from Controller *@
@(username: String)

@main("Turboflix!") {
  <h1>Turboflix - Knowledge when you need it</h1>
  <h3>Welcome back @username</h3>

  <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="http://lorempixel.com.br/500/400/" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="http://lorempixel.com.br/500/400/" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="http://lorempixel.com.br/500/400/" alt="Third slide">
      </div>
    </div>
  </div>
}
