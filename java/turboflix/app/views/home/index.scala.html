@* This config is injected as a variable from Controller *@
@(username: String)

@main("Turboflix!") {
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <img src="/assets/images/Turboflix-logo.png" alt="Logo" class="logo">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Series</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">My List</a>
          </li>
        </ul>
        <div class="my-2 my-lg-0">
          <img src="/assets/images/male-avatar.jpeg" alt="Avatar" class="avatar">
        </div>
      </div>
    </nav>

  <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="http://lorempixel.com.br/500/400/" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="http://lorempixel.com.br/500/400/" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="http://lorempixel.com.br/500/400/" alt="Third slide">
      </div>
    </div>
  </div>
}
