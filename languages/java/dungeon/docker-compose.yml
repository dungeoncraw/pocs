version: '3.8'

services:
  dungeon-game:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dungeon-game-app
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=docker
    volumes:
      - ./logs:/app/logs
    networks:
      - dungeon-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "java", "-version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a database service if needed in the future
  # database:
  #   image: postgres:15-alpine
  #   container_name: dungeon-db
  #   environment:
  #     POSTGRES_DB: dungeon
  #     POSTGRES_USER: dungeon_user
  #     POSTGRES_PASSWORD: dungeon_pass
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - dungeon-network
  #   restart: unless-stopped

networks:
  dungeon-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
