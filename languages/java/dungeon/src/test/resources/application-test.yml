# Test configuration for Spring Boot integration tests with Testcontainers

spring:
  application:
    name: dungeon-game-api-test

  datasource:
    # These properties will be overridden by Testcontainers DynamicPropertySource
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: test
    password: test

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false  # Reduce noise in test logs
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
    defer-datasource-initialization: true

  h2:
    console:
      enabled: false  # Disabled for tests

  jackson:
    property-naming-strategy: SNAKE_CASE
    default-property-inclusion: NON_NULL

# Logging configuration for tests
logging:
  level:
    root: WARN
    org.tetokeguii: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
    org.testcontainers: INFO

# Server configuration for tests
server:
  port: 0  # Random port for parallel test execution

# Test-specific configuration
management:
  endpoints:
    enabled-by-default: false
