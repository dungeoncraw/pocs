version: "3.8"

services:
  poll:
    build:
      context: .
      dockerfile: Dockerfile
    image: poll-service:local
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      # Storage selection
      - STORE_BACKEND=${STORE_BACKEND:-memory}
      - DB_URL=${DB_URL:-}
      # Redis queue (optional)
      - REDIS_URL=${REDIS_URL:-}
      - REDIS_QUEUE_NAME=${REDIS_QUEUE_NAME:-votes}
      # Optional: enable reuseport behavior
      - ENABLE_REUSEPORT=${ENABLE_REUSEPORT:-}
    # Resource limits for Docker Compose
    deploy:
      resources:
        limits:
          cpus: "4.0"
          memory: 8g